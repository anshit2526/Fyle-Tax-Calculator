<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tax Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Calculator Container -->
    <div id="tax-calculator" class="fw-bold">

        <label for="gross-annual-income" class="fw-bold">Enter gross annual income
            <button type="button" class="help-tooltip mx-2" data-bs-toggle="tooltip" data-bs-placement="right"
                data-bs-title="Total earnings before deductions and taxes over one year.">
                ?
            </button>
        </label>
        <input id="gross-annual-income" class="form-control" type="text" placeholder="Enter gross annual income" />

        <label for="extra-income" class="fw-bold mt-2">Enter extra income
            <button type="button" class="help-tooltip mx-2" data-bs-toggle="tooltip" data-bs-placement="right"
                data-bs-title="Additional earnings beyond regular income, typically from secondary sources or supplementary work.">
                ?
            </button>
        </label>
        <input id="extra-income" type="text" class="form-control" placeholder="Enter extra income from other sources" />

        <label for="age-group" class="fw-bold mt-2">Enter age group
            <button type="button" class="help-tooltip mx-2" data-bs-toggle="tooltip" data-bs-placement="right"
                data-bs-title="Different age groups have different tax rates.">
                ?
            </button>
        </label>
        <div class="input-group mb-3">
            <input id="age-group" type="text" class="form-control" aria-label="Text input with dropdown button"
                data-bs-toggle="dropdown" placeholder="Enter your age group">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false"></button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" id="age-40">&lt;40</a></li>
                <li><a class="dropdown-item" href="#" id="age-40-60"> &geq;40 & &lt;60</a></li>
                <li><a class="dropdown-item" href="#" id="age-60">&geq;60</a></li>
            </ul>
        </div>

        <label for="applicable-deductions" class="fw-bold">Enter total applicable deductions
            <button type="button" class="help-tooltip mx-2" data-bs-toggle="tooltip" data-bs-placement="right"
                data-bs-title="Subtracted amounts from income for specific purposes, like taxes or retirement contributions.">
                ?
            </button>
        </label>
        <input id="applicable-deductions" class="form-control" type="text" placeholder="Enter gross annual income" />


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm btn-primary mt-5" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop" onclick="calculateTax()">
            Calculate
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content py-5 px-2">

                    <div class="modal-body text-center">
                        <p class="fs-2 m-0"> Your overall income will be </p>
                        <p id="overall-income" class="fs-4 m-0"></p>
                        <p class="m-0" id="overall-income-text"></p>
                        <button type="button" class="btn btn-primary mt-5" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
